{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="col-md-6 offset-md-3 text-light">
    <h1 class="text-center">Login</h1>
    <br/>

<form method="post" class="text-center">
        <div class="text-center">
        {% csrf_token %}
        {{ form.as_p }}
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-secondary">Login</button>
        </div>
</form>
<br/>
<br/>
<div>

    <div class="text-center">
        <a class="btn btn-outline-secondary" href="{% url 'social:begin' 'github' %}">
        <img src="{% static 'img/github_icon.png' %}" width="40">   Login with Github</a> <br/>
    </div>
<br/>
    <div class="text-center">
        <a class="btn btn-outline-secondary" href="{% url 'social:begin' 'google-oauth2' %}">
        <img src="{% static 'img/google_icon.png' %}" width="40">  Login with Google</a> <br/>
    </div>

</div>
</div>

{% endblock %}
