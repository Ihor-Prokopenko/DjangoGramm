{% load static %}
<div class="row g-1 align-items-start">
        {% for post in page_obj %}
        <div class="col-6 col-sm-4">
            <a href="{% url 'single_post' post_id=post.id %}" class="">
                    {% if post.preview %}
                    <img src="{{ post.preview }}" class="mb-3"
                          style="max-width: 200px; min-width: auto;">
                    {% endif %}

            </a>

        </div>
        {% endfor %}
    </div>
