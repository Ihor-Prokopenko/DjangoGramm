{% load static %}
<div class="row g-1 align-items-start">
        {% for post in profile.posts.all %}
        <div class="col-6 col-sm-4">
            <a href="{% url 'single_post' post_id=post.id %}" class="">
                    {% if post.preview %}
                    <img src="{{ post.preview.url }}" class=""
                          width="220">
                    {% endif %}

            </a>

        </div>
        {% endfor %}
    </div>
